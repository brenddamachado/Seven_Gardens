<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/2Fa.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <header>
    <section class="header">
      <div>
        <img class="logo" src="../img/logoatual.svg" alt="" srcset="" />
      </div>
      <nav>
        <div class="navegacao">
          <ul>
            <li class="login">Login</li>
            <li class="cadastrar">Cadastro</li>
          </ul>
        </div>
      </nav>
    </section>

    <section class="opcoes">


      <div class="dropdown">
        <button class="dropbtn">Produtos <i class="fas fa-chevron-down">
          </i></button>
        <div class="dropdown-content">
          <a href="#"> Enxertos</a>
          <a href="#"> Naturais (De semente)
          </a>
          <a href="#">Especiais</a>
          <a href="#">Insumos</a>
        </div>
      </div>
      <div class="pesquisa-container">
        <input type="search" name="" id="" class="pesquisa" />
        <label for="" class="pesquisa-icon"><i class="fas fa-search"></i></label>
      </div>
      <img src="../img/iconecar.svg" alt="Ícone do carrinho de compras" id="icon" />
    </section>
  </header>

  <div class="container" id="divLogin">
    <form class="divForm" action="#">
      <div class="form-header">
        <h1 class="title">Autenticação de dois fatores</h1>
      </div>

      <div class="digiteCod">
        Por favor, digite o código de autenticação que foi enviado para o seu e-mail.
      </div><br>

      <div class="input-box">
        <label for="senha">Código</label>
        <input type="password" id="senha" placeholder="Código de x números" maxlength="8" minlength="8">
        <span id="mensagemErro" style="color: red;"></span>

      </div>
      <div class="button-box">
        <button id="enviarButton">Entrar</button>
      </div>

      <div class="cliqueAqui">
        Não possui uma conta? Clique aqui.
      </div>

    </form>


  </div>


  <footer></footer>
</body>

</html>
