<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Gardens</title>
    <link rel="stylesheet" href="../css/AlterarSenha.css">
</head>
<body>
    <header>
        <section class="header">
          <div>
            <img class="logo" src="../img/logoatual.svg" alt="" srcset="" />
          </div>
          <nav>
            <div class="navegacao">
              <ul>
                <li class="login">Login</li>
                <li class="cadastrar">Cadastro</li>
              </ul>
            </div>
          </nav>
        </section>
    
        <section class="opcoes">
          <h2>Produtos</h2>
          <div class="pesquisa-container">
            <input type="search" name="" id="" class="pesquisa" />
            <label for="" class="pesquisa-icon"><i class="fas fa-search"></i></label>
          </div>
          <img src="../img/iconecar.svg" alt="Ícone do carrinho de compras" id="icon" />
        </section>
      </header>


      <div class="container" id="divalterarSenha">
        <form class="divForm" action="javascript:validaLogin()">
          <div class="form-header">
            <h1 class="title">Recuperar Senha</h1>
          </div>

          <br>
          <p>Por favor, confirme seu email para que possamos prosseguir com a alteração de senha</p>

          <br><br>
      
      
          <div class="input-box">
            <label for="E-mail">E-mail</label>
            <input type="text" id="senha" placeholder="seuemail@exemplo.com" >
          </div>


          
          <div class="button-box">
            <button id="enviarButton">enviar</button>
          </div>

        </form>
      
      </div>


      <footer></footer>
</body>
</html>
