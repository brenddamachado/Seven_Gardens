<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seven Gardens</title>
  <link rel="stylesheet" href="../css/Log.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
  <header>
    <section class="header">
      <div>
        <img class="logo" src="../img/logoatual.svg" alt="" srcset="" />
      </div>
      <nav>
        <div class="navegacao">
          <ul class="paginas">
            <li class="login">Dashboard</li>
            <li class="cadastrar">Visualizar Home</li>
          </ul>
        </div>
      </nav>
    </section>
    <section class="opcoes">
      <h2>Painel de controle</h2>
    </section>
  </header>

  <form>
    <h1>Histórico de login</h1>
    <label for="inputPesquisa">pesquisar usuário:</label>
    <input type="text" id="inputPesquisa" name="inputPesquisa" placeholder="Digite o nome ou CPF do usuário">
    <br><br>
    <button type="submit">Pesquisar</button>
  </form>

  <section class="tabela_toda">
    <section class="conteudo">
      <h2 class="topo_tabela">*NOME*</h2>
      <section class="tabela">
        <div class="corpo_tabela">
          <p>Data do login:</p>
          <div class="border">
            <p>lorem</p>
          </div>

        </div>

        <div class="corpo_tabela">
          <p>Hora do login:</p>
          <div class="border">
            <p>lorem</p>
          </div>
        </div>
        <div class="corpo_tabela">
          <p>Fator de autenticação:</p>
          <div class="border">
            <p>lorem</p>
          </div>
        </div>
      </section>
    </section>

  </section>



  <footer>
    <br>
    <p class="social"> Siga-nos nas nossas redes sociais:</p>

    <div class="social-icons">

      <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
      <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="icon"><i class="fab fa-whatsapp"></i></a>


  </footer>


</body>

</html>
