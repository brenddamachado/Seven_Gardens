<!DOCTYPE html>
<html lang="en">

<head>

  <title>SevenGarden</title>
  <link rel="stylesheet" href="../css/Log.css" />
  


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">

<body>
  <header>
    <section class="header">
      <div>
        <img class="logo" src="../img/logoatual.svg" alt="" srcset="" />
      </div>
      <nav>
        <div class="navegacao">
          <ul class="paginas">
            <li class="login">Login</li>
            <li class="cadastrar">Cadastro</li>
          </ul>
        </div>
      </nav>
    </section>
  



<section class="opcoes">
  <div class="selecao">
    <h3 id="produtos">Produtos <i class="fa-solid fa-angle-down"></i></h3>
    <ul class="categorias">
      <li class="categoria">Categoria1</li>
      <li class="categoria">Categoria2</li>
      <li class="categoria">Categoria3</li>
    </ul>
  </div>

      <div class="dropdown-menu" aria-labelledby="navbarDropdown">

      <div class="pesquisa-container">
        <input type="search" name="" id="" class="pesquisa" />
        <label for="" class="pesquisa-icon"><i class="fas fa-search"></i></label>
      </div>
      <img src="../img/iconecar.svg" alt="Ícone do carrinho de compras" id="icon" />
    </section>
  </header>

  <h1>Histórico de Usuários</h1>
  <form>
    <label for="inputPesquisa">pesquisar usuário:</label>
    <input type="text" id="inputPesquisa" name="inputPesquisa" placeholder="Digite o nome ou CPF do usuário">
    <button type="submit">Pesquisar</button>
  </form>
  
  <table id="tabelaUsuarios">
    <thead>
      <tr>
        <th>Nome do Usuário</th>
        <!-- Adicione mais colunas conforme necessário -->
      </tr>
    </thead>
    <tbody>
      <!-- Os resultados da consulta serão exibidos aqui -->
      <tr>
        <td>Usuário 1</td>
        <!-- Adicione mais células conforme necessário -->
      </tr>
    </tbody>
  </table>

  
<!-- ACESSIBILIDADES DE LIBRAS -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
