      </div>
      <nav>
        <div class="navegacao">

          <ul>

            <li class="login">Login</li>
            <li class="cadastrar">Cadastro</li>
          </ul>
        </div>
      </nav>
    </section>

          <section class="opcoes">
          <div class="dropdown">
            <button class="dropbtn">
              <span>Produtos</span> <i class="fas fa-chevron-down"> </i>
            </button>
            <div class="dropdown-content">

      <div class="pesquisa-container">
        <input type="search" name="" id="" class="pesquisa" />

      </div>
      <div id="icon-container">
        <img src="../img/iconecar.svg" alt="Ícone do carrinho de compras" id="icon" />
        <div id="carrinho-count" class="carrinho-count">0</div>
      </div>

    </section>
  </header>

  <!-- Carrossel para os Banner da loja Seven Gardens -->
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/banner1.png" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="img/banner2.jpg" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="img/banner1.png" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-prev" onclick="prevSlide()"></button>
    <button class="carousel-next" onclick="nextSlide()"></button>
  </div>

  <!-- Modal Carrinho -->
  <div id="modalCarrinho" class="modal-carrinho">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Meu Carrinho</h2>
      <div id="itensCarrinho"></div>
      <div id="total-carrinho" class="total-carrinho">Total: R$ 0.00</div> <!-- Div para mostrar o total -->
      <button id="finalizar-compra-btn" class="finalizar-compra-btn">Finalizar Compra</button>
      </div>
    </div>
  </div>
